<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Inline Validation</title>
</head>
<body>
    <div class="submission-status"></div>
    <form action="" novalidate>
        <fieldset>
            <legend>This is a Form</legend>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" required minlength="6">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="input-container">
                <label for="country">Country: </label>
                <select name="" id="country" required>
                    <option value="">Select one</option>
                    <option value="my">Malaysia</option>
                    <option value="us">America</option>
                    <option value="uk">Britain</option>
                </select>
                <span class="error" aria-live ="polite"></span>
            </div>
            
            <div class="input-container">
                <label for="zipcode">Zip code: </label>
                <input type="text" id="zipcode" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="input-container">
                <label for="password">Password: </label>
                <input type="password" id="password" minlength="6" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="input-container">
                <label for="pass-conf">Password Confirmation: </label>
                <input type="password" id="pass-conf" required minlength="6">
                <span class="error" aria-live="polite"></span>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
